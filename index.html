<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucaverse Hub</title>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Glassmorphism styles for better loading experience -->
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #7c3aed 100%);
        font-family: 'Inter', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading fallback */
      .loading-fallback {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">Loading Lucaverse Hub...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
