<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucaverse Hub - Settings</title>
    
    <!-- CSP-compatible styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #111827;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #F9FAFB;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading fallback */
      .loading-fallback {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #9CA3AF;
        font-size: 16px;
        text-align: center;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #374151;
        border-top: 3px solid #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 12px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Settings...</div>
      </div>
    </div>
    <script type="module" src="/src/options.tsx"></script>
  </body>
</html>
