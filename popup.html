<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucaverse Hub - Extension Popup</title>
    
    <!-- CSP-compatible styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 320px;
        height: 400px;
        background: #111827;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      /* Loading fallback */
      .loading-fallback {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #9CA3AF;
        font-size: 14px;
        text-align: center;
      }
      
      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #374151;
        border-top: 2px solid #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 8px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div class="loading-spinner"></div>
        Loading Popup...
      </div>
    </div>
    <script type="module" src="/src/popup.tsx"></script>
  </body>
</html>
